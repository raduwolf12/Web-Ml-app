<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<div *ngIf="isLogged">
  <h1>Welcome to {{email}}!</h1>
 <a routerLink="/login" class="btn btn-info btn-lg" (click)="logoutEvent($event)">
  <span class="glyphicon glyphicon-log-out"></span> Log out
</a>
<a id="upload" routerLink="/upload" class="btn btn-info btn-lg" >
  <span class="glyphicon glyphicon-picture"></span> Upload
</a>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Check me! </th>
      <td mat-cell *matCellDef="let row"> <mat-checkbox class="example-margin"></mat-checkbox> </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Image name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef> Size </th>
      <td mat-cell *matCellDef="let element"> {{element.size | filesize}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="result">
      <th mat-header-cell *matHeaderCellDef> Recognition result </th>
      <td mat-cell *matCellDef="let element"> {{element.result}} </td>
    </ng-container>

    <ng-container matColumnDef="link">
        <th mat-header-cell *matHeaderCellDef> Image download link </th>
        <td mat-cell *matCellDef="let element"> <a href="{{element.link}}" target="_blank">{{element.name}}</a> </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
